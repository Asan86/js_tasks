<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center p-5">
        <div class="card" style="width: 600px;">
            <div class="card-body">
                <form id="my-form">
                    <h2>Форма информации</h2>
                    <div class="mb-3">
                      <label for="lname" class="form-label">Имя</label>
                      <input type="text" class="form-control" name="lname" id="lname" aria-describedby="emailHelp"> 
                    </div>
                    <div class="mb-3">
                      <label for="fname" class="form-label">Фамилия</label>
                      <input type="text" class="form-control" name="fname" id="fname">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">email</label>
                        <input type="email" class="form-control" name="email" id="email">
                      </div>
                      <div class="mb-3">
                        <label for="date" class="form-label">Дата рождения</label>
                        <input type="date" class="form-control" name="date" id="date">
                      </div>
                      <div class="mb-3">
                        <label for="adress" class="form-label">Адрес проживания</label>
                        <input type="text" class="form-control" name="adress" id="adress">
                      </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
